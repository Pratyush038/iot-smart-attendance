<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
    <title>Smart Attendance System - Sensor Simulation & Real-time Tracking</title>
    <meta name="description" content="IoT-based smart attendance tracking system with proximity sensors, digital keypad, and real-time Firebase integration. Monitor student attendance with visual and audio feedback.">
    
    <!-- Open Graph tags for social sharing -->
    <meta property="og:title" content="Smart Attendance System - IoT Sensor Simulation">
    <meta property="og:description" content="Experience our smart attendance tracking system with simulated IoT sensors, real-time data sync, and comprehensive student analytics.">
    <meta property="og:type" content="website">
    
    <!-- Preload critical resources -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <style>
      /* Prevent FOUC (Flash of Unstyled Content) */
      html {
        font-family: 'Inter', system-ui, -apple-system, sans-serif;
      }
      
      /* Loading state */
      .loading-spinner {
        display: inline-block;
        width: 20px;
        height: 20px;
        border: 3px solid #f3f3f3;
        border-top: 3px solid #1976D2;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div style="display: flex; items-center: justify-center; min-height: 100vh; flex-direction: column; gap: 1rem;">
        <div class="loading-spinner"></div>
        <p style="color: #666; font-size: 14px;">Loading Smart Attendance System...</p>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <!-- This is a replit script which adds a banner on the top of the page when opened in development mode outside the replit environment -->
    <script type="text/javascript" src="https://replit.com/public/js/replit-dev-banner.js"></script>
  </body>
</html>
